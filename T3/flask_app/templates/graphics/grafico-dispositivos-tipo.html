<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gr√°fico-Tipo-de-Dispositivos</title>
    <link rel="stylesheet" href="static/css/style.css">
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <button class="home-icon-button" onclick="window.location.href='/'">üè†</button>
    <h1>Gr√°fico del Tipo de Dispositivos</h1>
    <div id="grafico-dispositivos" style="width:100%; height:400px;"></div>

    <script>
        $(document).ready(function() {
            $.ajax({
                url: "/data-dispositivos-tipo",
                method: "GET",
                success: function(data) {
                    const seriesData = data.map(item => ({ name: item.tipo, y: item.total }));

                    Highcharts.chart('grafico-dispositivos', {
                        chart: {
                            type: 'pie'
                        },
                        title: {
                            text: 'Distribuci√≥n de Dispositivos por Tipo'
                        },
                        series: [{
                            name: 'Total',
                            colorByPoint: true,
                            data: seriesData
                        }]
                    });
                }
            });
        });
    </script>
</body>
</html>
